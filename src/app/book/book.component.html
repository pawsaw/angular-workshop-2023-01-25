<div *ngIf="books$ | async as books">
  <div>Number of books in collection: {{ books.length }}</div>
  <input
    (input)="updateBookSearchTerm($event)"
    placeholder="Search for title"
  />
  <app-book-card
    [content]="book"
    *ngFor="let book of books | bookFilter : bookSearchTerm"
    (bookClicked)="goToBook($event)"
  ></app-book-card>
</div>
